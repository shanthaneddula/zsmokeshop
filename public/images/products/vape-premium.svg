<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vapeProdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Product shadow -->
  <ellipse cx="150" cy="260" rx="60" ry="15" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Vape device -->
  <rect x="125" y="80" width="50" height="160" rx="25" fill="url(#vapeProdGrad)" opacity="0.9"/>
  <rect x="130" y="85" width="40" height="15" rx="7" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Screen/display -->
  <rect x="135" y="110" width="30" height="20" rx="5" fill="#1e293b" opacity="0.8"/>
  <rect x="140" y="115" width="20" height="10" rx="2" fill="#10b981" opacity="0.7"/>
  
  <!-- Button -->
  <circle cx="150" cy="150" r="8" fill="#ef4444" opacity="0.8"/>
  
  <!-- Charging port -->
  <rect x="140" y="220" width="20" height="8" rx="4" fill="#374151" opacity="0.6"/>
  
  <!-- Airflow holes -->
  <circle cx="140" cy="190" r="2" fill="#64748b" opacity="0.5"/>
  <circle cx="150" cy="190" r="2" fill="#64748b" opacity="0.5"/>
  <circle cx="160" cy="190" r="2" fill="#64748b" opacity="0.5"/>
  
  <!-- Highlight -->
  <rect x="130" y="90" width="8" height="140" rx="4" fill="white" opacity="0.3"/>
  
  <!-- Logo area -->
  <rect x="135" y="170" width="30" height="15" rx="3" fill="white" opacity="0.8"/>
  <text x="150" y="180" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PREMIUM</text>
</svg>
