<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#batteryGrad)"/>
  
  <!-- Battery outline -->
  <rect x="150" y="150" width="100" height="150" rx="15" fill="#065f46" opacity="0.8"/>
  <rect x="160" y="140" width="80" height="20" rx="10" fill="#047857" opacity="0.9"/>
  
  <!-- Battery level indicator -->
  <rect x="160" y="170" width="80" height="20" fill="#34d399" opacity="0.9"/>
  <rect x="160" y="200" width="80" height="20" fill="#6ee7b7" opacity="0.8"/>
  <rect x="160" y="230" width="80" height="20" fill="#a7f3d0" opacity="0.7"/>
  
  <!-- Charging symbol -->
  <path d="M 185 260 L 205 240 L 195 240 L 210 220 L 190 240 L 200 240 Z" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BATTERIES</text>
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Long-lasting Power</text>
</svg>
