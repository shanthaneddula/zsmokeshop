<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="candleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#candleGrad)"/>
  
  <!-- Candle -->
  <rect x="180" y="180" width="40" height="120" rx="20" fill="#7c2d12" opacity="0.8"/>
  <ellipse cx="200" cy="180" rx="25" ry="8" fill="#92400e" opacity="0.7"/>
  
  <!-- Wick -->
  <rect x="198" y="170" width="4" height="15" fill="#451a03" opacity="0.9"/>
  
