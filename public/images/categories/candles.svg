  <rect x="120" y="200" width="4" height="80" fill="#92400e" opacity="0.8" transform="rotate(-15 122 240)"/>
  <circle cx="115" cy="195" r="3" fill="#ef4444" opacity="0.7" transform="rotate(-15 122 240)"/>
  
  <!-- Smoke -->
  <path d="M 115 190 Q 110 180 105 170 Q 100 160 95 150" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 145 Q 205 135 210 125 Q 215 115 220 105" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CANDLES &amp; INCENSE</text>
  <text x="200" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Aromatherapy &amp; Ambiance</text>
</svg>
