    <path d="M 50 80 L 70 40 L 90 80 L 110 40 L 130 80 L 120 100 L 60 100 Z" fill="#fbbf24" opacity="0.9"/>
    <ellipse cx="90" cy="90" rx="30" ry="10" fill="#f59e0b" opacity="0.8"/>
    <circle cx="90" cy="60" r="8" fill="#ef4444" opacity="0.9"/>
  </g>
  
  <!-- 100+ illustration -->
  <g transform="translate(220, 150)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">$100</text>
    <text x="120" y="-10" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">+</text>
