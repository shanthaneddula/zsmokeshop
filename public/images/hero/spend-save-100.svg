  <circle cx="350" cy="280" r="40" fill="#f59e0b" opacity="0.9"/>
  <text x="350" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">8%</text>
  <text x="350" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">OFF</text>
  
