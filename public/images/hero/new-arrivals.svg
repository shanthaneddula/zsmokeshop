  <text x="500" y="240" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">Discover our newest collection of</text>
  <text x="500" y="265" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">premium vaping products</text>
  
