      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#heroGrad1)"/>
  
  <!-- Multiple vape devices -->
  <g opacity="0.8">
    <!-- Vape 1 -->
    <rect x="150" y="120" width="25" height="160" rx="12" fill="#1f2937"/>
    <circle cx="162" cy="150" r="8" fill="#ef4444"/>
    <circle cx="162" cy="180" r="6" fill="#f59e0b"/>
    <rect x="155" y="200" width="15" height="60" rx="7" fill="#374151"/>
    
    <!-- Vape 2 -->
    <rect x="250" y="100" width="30" height="180" rx="15" fill="#111827"/>
    <rect x="255" y="110" width="20" height="20" rx="10" fill="#6366f1"/>
    <circle cx="265" cy="150" r="10" fill="#10b981"/>
    <rect x="258" y="180" width="14" height="80" rx="7" fill="#4b5563"/>
    
